<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LE.GICARFT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <a href="../homepage/index.html">
            <picture>
                <source srcset="logo.png" type="image/png">
                <img src="logo.png" alt="LE.GICARFT Logo" class="logo">
            </picture>
        </a>
    </header>
    <main>
        <section class="auth-container">
            <h1>Đăng Ký</h1>
            <form id="registerForm" autocomplete="on">
                <div class="form-group">
                    <label for="fullname">Họ và Tên:</label>
                    <input type="text" id="fullname" name="fullname" value="Nguyen Van A" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" value="password123" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" value="password123" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="auth-btn">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </section>
    </main>
</body>
</html>
